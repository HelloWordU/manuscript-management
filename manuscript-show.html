  <script type="text/javascript">
    function loadData(currentUrl, repeatUrl) {
   $("#current").attr("src",currentUrl);
   $("#repeat").attr("src",repeatUrl);
    }


 $.extend({
  getUrlVars: function() {
    var vars = [],
      hash;
    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
    for (var i = 0; i < hashes.length; i++) {
      hash = hashes[i].split('=');
      vars.push(hash[0]);
      vars[hash[0]] = hash[1];
    }
    return vars;
  },
  getUrlVar: function(name) {
    return $.getUrlVars()[name];
  }
});
    $(function(){
      var currentUrl ="https://view.xdocin.com/view?src="+ $.getUrlVar('currentUrl');
      var repeatUrl ="https://view.xdocin.com/view?src="+  $.getUrlVar('repeatUrl');
      loadData(currentUrl,repeatUrl);
    });
  </script>
